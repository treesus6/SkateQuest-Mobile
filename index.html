Q<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#d2673d" />
        
        <title>SkateQuest - Discover and Share Skateboarding Spots</title>
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="SkateQuest helps skateboarders discover, share, and track local skating spots. Join challenges, earn badges, and connect with the skating community." />
        <meta name="keywords" content="skateboarding, skate spots, skating locations, skateboard community, skate challenges" />
        <meta name="author" content="SkateQuest" />
        
        <!-- Open Graph Tags for Social Media -->
        <meta property="og:title" content="SkateQuest - Discover and Share Skateboarding Spots" />
        <meta property="og:description" content="Find and share the best skateboarding spots in your area. Join challenges and connect with other skaters." />
        <meta property="og:image" content="https://www.sk8quest.com/icons/skatequest-icon-512.png" />
        <meta property="og:url" content="https://www.sk8quest.com" />
        <meta property="og:type" content="website" />
        
        <!-- Twitter Card Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="SkateQuest - Skateboarding Spots Finder" />
        <meta name="twitter:description" content="Discover and share skateboarding spots. Join challenges and track your progress." />
        <meta name="twitter:image" content="https://www.sk8quest.com/icons/skatequest-icon-512.png" />
        
        <!-- PWA Tags -->
        <link rel="manifest" href="manifest.json" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="SkateQuest">
        
        <!-- App Icons -->
        <link rel="icon" href="icons/skatequest-icon-192.png" />
        <link rel="apple-touch-icon" href="icons/skatequest-icon-192.png">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    </head>
    <body>
        <header>
            <h1>SkateQuest üõπ</h1>
            <div id="health-status" style="position:absolute;top:10px;right:10px;padding:5px 10px;border-radius:20px;font-size:12px;background:#2a8f2a;color:#fff;display:none;">
                <span id="health-icon">‚óè</span> <span id="health-text">Online</span>
            </div>
        </header>

        <div class="app-container">
            <aside class="sidebar">
                <nav class="side-nav">
                    <button id="discoverBtn">Discover</button>
                    <button id="addSpotBtn">Add Spot</button>
                    <button id="challengesBtn">Challenges</button>
                    <button id="crewsBtn">Crews</button>
                    <button id="eventsBtn">Events</button>
                    <button id="shopsBtn">Shops</button>
                    <button id="charityBtn">Charity</button>
                    <button id="profileBtn">Profile</button>
                    <button id="legalBtn">Legal</button>
                </nav>
            </aside>

            <main class="main-area">
                <div id="map" style="height:60vh; width:100%;"></div>
                <section id="content">
                    <!-- Spot filter -->
                    <label for="spotFilter">Filter spots:</label>
                    <select id="spotFilter">
                        <option value="all">All Spots</option>
                        <option value="ledge">Ledge</option>
                        <option value="rail">Rail</option>
                        <option value="gap">Gap</option>
                    </select>

                    <!-- Proof Upload Panel -->
                    <section id="proof-upload" style="margin-top:1rem; padding:0.5rem; border-radius:8px; background:#fff;">
                        <h2>Upload Challenge Proof</h2>
                        <input type="file" id="proofFile" accept="image/*,video/*" />
                        <button onclick="uploadProof()" class="action-button">Upload Proof</button>
                    </section>

                    <!-- Challenge Feed -->
                    <section id="challenge-feed" style="margin-top:1rem; padding:0.5rem; border-radius:8px; background:#fff;">
                        <h2>Recent Challenges</h2>
                        <!-- Challenge cards will be dynamically added here -->
                    </section>

                    <!-- Challenge Panel -->
                    <section id="challenge-panel" style="margin-top:1rem; padding:0.5rem; border-radius:8px; background:#fff;">
                        <h2>Call-Out Trick Challenge</h2>
                        <label for="spot-select">Select Spot:</label>
                        <select id="spot-select">
                            <option disabled data-placeholder selected>Choose a spot</option>
                        </select>

                        <label for="trick-select">Select Trick:</label>
                        <select id="trick-select">
                            <option disabled data-placeholder selected>Choose a trick</option>
                        </select>

                        <label for="challenge-title">Title (optional)</label>
                        <input id="challenge-title" placeholder="Kickflip over bench" />

                        <label for="challenge-desc">Description (optional)</label>
                        <input id="challenge-desc" placeholder="Land a clean kickflip over the downtown bench" />

                        <label for="challenge-xp">XP Reward</label>
                        <input id="challenge-xp" type="number" min="0" value="50" />

                        <label for="challenger-input">Challenger (user id)</label>
                        <input id="challenger-input" placeholder="user id (defaults to signed-in)" />

                        <div style="margin-top:0.5rem;">
                          <button id="issue-challenge" style="background:#d2673d;color:#fff;padding:.5rem 1rem;border-radius:6px;border:none;">Issue Challenge</button>
                        </div>
                                                <div id="challenge-confirm" style="margin-top:.5rem;font-size:.9rem;color:#222"></div>
                                                <div style="margin-top:.5rem;">
                                                    <button id="complete-challenge-btn" style="background:#2a8f2a;color:#fff;padding:.4rem .8rem;border-radius:6px;border:none;">Mark Complete</button>
                                                </div>
                                                <div id="challenge-timer" class="panel" style="display:none;margin-top:.5rem;color:#fff;"></div>
                    </section>

                                        <!-- Leaderboard -->
                                        <section id="leaderboard" class="panel">
                                            <h2>Top Skaters</h2>
                                            <div id="leaderboard-list"></div>
                                        </section>

                                        <!-- Pending challenges (real-time list) -->
                                        <section id="pending-challenges" class="panel" style="margin-top:1rem;">
                                            <h3>Pending Challenges</h3>
                                            <div id="pending-challenges-list">Loading‚Ä¶</div>
                                        </section>

                                        <!-- Streak display -->
                                        <div id="streak-display" class="panel" style="margin-top:1rem;"></div>

                                        <!-- Rating UI (example, hook up spotId dynamically in app) -->
                                        <div id="rating-ui" style="margin-top:1rem;" class="panel">
                                            <label for="rating-select">Rate this spot:</label>
                                            <select id="rating-select">
                                                <option value="1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</option>
                                                <option value="2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ</option>
                                                <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</option>
                                                <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</option>
                                                <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
                                            </select>
                                            <button id="rating-submit" style="margin-left:.5rem;">Submit</button>
                                        </div>

                                                            <!-- Badges -->
                                                            <div id="badge-display" class="panel" style="margin-top:1rem;"></div>

                                                            <!-- Heatmap toggle -->
                                                            <div style="margin-top:1rem;">
                                                                <label><input type="checkbox" id="heatmap-toggle" /> Show heatmap</label>
                                                            </div>

                                                            <!-- Shops toggle -->
                                                            <div style="margin-top:0.5rem;">
                                                                <label><input type="checkbox" id="shops-toggle" /> Show skate shops</label>
                                                            </div>
                                                            <!-- Parks toggle -->
                                                            <div style="margin-top:0.5rem;">
                                                                <label><input type="checkbox" id="parks-toggle" checked /> Show skate parks</label>
                                                            </div>
                </section>
            </main>
        </div>

        <!-- Modals -->
            <div id="customModal" class="modal" hidden>
                <div class="modal-content">
                    <button class="close-button">√ó</button>
                    <h3 id="modalTitle">Confirm action</h3>
                    <p id="modalText"></p>
                    <div style="display:flex;gap:.5rem;justify-content:flex-end;margin-top:1rem;">
                        <button id="modalCancel" style="background:#aaa;color:#fff;padding:.4rem .8rem;border-radius:6px;border:none;">Cancel</button>
                        <button id="modalConfirm" style="background:#2a8f2a;color:#fff;padding:.4rem .8rem;border-radius:6px;border:none;">Confirm</button>
                    </div>
                </div>
            </div>

    <!-- Leaflet JS (no SRI) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet MarkerCluster plugin -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet heatmap plugin -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- QRCode.js for Charity QR Codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Tricks Library -->
    <script src="tricks-library.js"></script>

    <!-- Charity QR Code System -->
    <script type="module" src="qr-generator.js"></script>
    <script type="module" src="charity-qr.js"></script>

</html></html>
